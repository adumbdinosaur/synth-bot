<!DOCTYPE html>
<html>
<head>
    <title>Test Template</title>
</head>
<body>
    <h1>Test Template</h1>
    <div>Energy: {{ session.energy }}</div>
    <div>Recharge Rate: {{ session.energy_recharge_rate }}</div>
    <form method="POST" action="/public/sessions/{{ session.user_id }}/recharge-rate">
        <input type="number" name="recharge_rate" value="{{ session.energy_recharge_rate }}" min="0" max="10">
        <button type="submit">Save</button>
    </form>
</body>
</html>
