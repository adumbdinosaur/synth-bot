version: '3.8'

services:
  synthbot:
    image: registry.rptr.dev/synth-bot:main-8545623
    container_name: telegram-userbot-app
    ports:
      - "9999:9999"
    volumes:
      - telegram_sessions:/app/sessions
      - telegram_data:/app/data
      - telegram_logs:/app/logs
      - telegram_temp:/app/temp
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
      - PYTHONUNBUFFERED=1
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - DEBUG=${DEBUG:-False}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-9999}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    networks:
      - app-nw
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-nw:
    external: true

volumes:
  telegram_sessions:
    driver: local
  telegram_data:
    driver: local
  telegram_logs:
    driver: local
  telegram_temp:
    driver: local
