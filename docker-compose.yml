version: '3.8'

services:
  telegram-userbot:
    image: registry.rptr.dev/synth-bot:latest
    container_name: telegram-userbot-app
    ports:
      - "8000:8000"
    volumes:
      - ./sessions:/app/sessions
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - telegram-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Add a development override
  telegram-userbot-dev:
    build: .
    container_name: telegram-userbot-dev
    ports:
      - "8001:8000"
    volumes:
      - .:/app
      - ./sessions:/app/sessions
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
      - PYTHONUNBUFFERED=1
      - DEVELOPMENT=1
    env_file:
      - .env
    restart: unless-stopped
    profiles:
      - dev
    networks:
      - telegram-network

networks:
  telegram-network:
    driver: bridge
